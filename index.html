<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API data fetching</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div>
            <button id="fetch_all">All students</button>
            <button id="fetch_gryffindor">Students from Gryffindor</button>
            <button id="fetch_slytherin">Students from Slytherin</button>
            <button id="fetch_hufflepuff">Students from Hufflepuff</button>
            <button id="fetch_ravenclaw">Students from Ravenclaw</button>
            <button id="fetch_favorites">Students from Favorites</button>
        </div>
        <div>
            <table id="student_data">
                <thead>
                    <tr class="category-list">
                        <td style="cursor: pointer;" data-sort="name" class="sort_name">Name</td>
                        <td style="cursor: pointer;" data-sort="house" class="sort_house">House</td>
                        <td style="cursor: pointer;" data-sort="birthdate" class="sort_birthdate">Date of birth</td>
                        <td>Wizard</td>
                        <td>Ancestry</td>
                        <td>Is Student</td>
                    </tr>
                </thead>
            </table>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
